<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="MM/DD/YYYY">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter City</label>
                        <input class="form-control" id="city" type="text" placeholder="CITY">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter State</label>
                        <input class="form-control" id="state" type="text" placeholder="STATE">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter Country</label>
                        <input class="form-control" id="country" type="text" placeholder="COUNTRY">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="LIGHT">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-primary">Filter Table</button>
                  
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table">
              <thead>
                <tr>
                  
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">Date</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">City</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">State</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">Country</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">Shape</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">Duration</th>
                  <th class="table-head p-3 mb-2 bg-danger text-white h4">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
   
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
